<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carpenter IT | Professional Technology Solutions</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #e2e8f0;
      line-height: 1.6;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0ea5e9;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 2rem;
    }

    /* Header */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    header h1 {
      font-size: 3rem;
      color: #38bdf8;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.25rem;
      color: #94a3b8;
    }

    /* Sections */
    section {
      margin: 3rem 0;
    }
    section h2 {
      color: #38bdf8;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      border-left: 5px solid #38bdf8;
      padding-left: 10px;
    }
    section p {
      color: #cbd5e1;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    /* Services grid */
    ul.services {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    ul.services li {
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    ul.services li:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    ul.services li h3 {
      color: #f8fafc;
      margin-bottom: 0.75rem;
      font-size: 1.3rem;
    }

    /* Contact form */
    form {
      background: rgba(255, 255, 255, 0.03);
      padding: 2rem;
      border-radius: 10px;
      max-width: 450px;
      margin: 0 auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    form label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #f1f5f9;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
      font-size: 1rem;
    }
    form input:focus, form textarea:focus {
      outline: none;
      border-color: #38bdf8;
    }
    form button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #0ea5e9;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 3rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
      section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
